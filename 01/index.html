<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React likesButton</title>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <script
    src="https://unpkg.com/babel-standalone@6/babel.min.js"
  ></script>
  <script type="text/babel">
    const GoodButton = () => {
      const [good, setGood] = React.useState(false);
      const toggleGood = () => setGood(!good);
      return (
        <button className='goodButton' onClick={toggleGood}>
          {good ? 'good' : 'bad'}
        </button>
      );
    }

    const domContainer = document.querySelector('#goodButtonContainer');

    ReactDOM.render(<GoodButton />, domContainer);
  </script>
</head>
<body>
  <div id="goodButtonContainer"></div>
</body>
</html>
